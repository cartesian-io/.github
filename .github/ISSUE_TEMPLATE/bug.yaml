name: üêû Bug
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
projects: ["cartesian-io/2"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: If possible, include detailed steps to reproduce the issue.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: What did you expect to happen?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: In which version or commit did this happen?
      placeholder: "1.0.2"
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction steps
      description: If possible, include detailed steps to reproduce the issue.
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
